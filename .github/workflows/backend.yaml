name: Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./backend

jobs:
  tests:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: "poetry"

      - name: Install dependencies
        run: poetry install
      - name: Lint the Code
        run: |
          poetry run black --check .
          poetry run flake8
      - name: set up .env for tests
        run: |
          cp ../test.env ../.env
      - name: Start Database
        run: docker compose up -d
      - name: Check for missing migrations
        run: poetry run ./manage.py makemigrations --check --dry-run --no-input

      - name: Run pytests
        run: poetry run pytest --cov --create-db

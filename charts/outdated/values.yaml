# Default values for outdated.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# kubectl create secret generic outdated-secrets \
#         --namespace app-outdated \
#         --from-literal=DATABASE_PASSWORD=xyz \
#         --from-literal=POSTGRES_PASSWORD=xyz \
#         --from-literal=SECRET_KEY=xyz \
existingSecret: ~

api:
  replicaCount: 1
  image:
    repository: ghcr.io/adfinis/outdated/api
    pullPolicy: Always
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000

ember:
  image:
    repository: ghcr.io/adfinis/outdated/ember
    pullPolicy: Always
    tag: "latest"
  service:
    type: ClusterIP
    port: 80

db:
  image:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: "16-alpine"
  service:
    type: ClusterIP
    port: 5432

django:
  allowedHosts: "*"
  debug: "False"

oidc:
  host: "https://login.example.com"
  clientId: "example-outdated"
  realm: "example"

postgresql:
  enabled: true
  auth:
    username: outdated
    password: outdated
    database: outdated


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: outdated.example.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: outdated-ember
              port:
                number: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: outdated-api
              port:
                number: 80
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
